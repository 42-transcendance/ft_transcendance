<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ft_transcendence</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../images/logo.png"
              width="52"
              height="42"
              class="d-inline-block align-text-top"
            />
            ft_transcendence</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Local Pong</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Online Pong</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Host Game</a></li>
                  <li><a class="dropdown-item" href="#">Join Game</a></li>
                  <li><a class="dropdown-item" href="#">Tournament</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Account</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">User Info</a></li>
                  <li><a class="dropdown-item" href="#">Game Dashboard</a></li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="img-wrapper">
        <img
          class="img-fluid vh-100 vw-100"
          src="../images/ai-generated-in-page.png"
        />
        <div class="img-overlay row-sm">
          <button class="col-2 p-4 btn btn-md btn-lg bg-info-subtle">
            Login
          </button>
          <button class="invisible col-2" />
          <button class="col-2 p-4 btn btn-md btn-lg bg-warning-subtle">
            Sign in
          </button>
        </div>
      </div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center bg-dark"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <img
            src="../images/logo.png"
            width="52"
            height="42"
            class="d-inline-block align-text-top"
            title="Accueil"
          />
        </a>
        <span class="mb-3 mb-md-0 text-white"
          >&copy; 2024 ft_transcendence, Inc</span
        >
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter" /></svg
          ></a>
        </li>
        <li class="ms-3">
          <a
            class="text-body-secondary"
            href="https://github.com/42-transcendance/ft_transcendance"
          >
            <img
              src="../images/github_logo.png"
              width="52"
              height="42"
              class="d-inline-block align-text-top"
            />
          </a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
