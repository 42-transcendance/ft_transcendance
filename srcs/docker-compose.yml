services:
  django:
    container_name: django
    volumes:
      - site:/usr/src/app
    networks:
      - transcendance
    env_file: .env
    environment:
      NAME: "django_site"
    restart: unless-stopped
    build:
      context: ./requirements/django
    expose:
      - ${INTERNAL_DJANGO_PORT}

  nginx:
    env_file: .env
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile.nginx
    # volumes:
    #   - nginx_logs:/var/log/nginx
    ports:
      - ${EXTERNAL_NGINX_PORT}:${SITE_PORT}
    restart: on-failure
    networks:
      - transcendance
    depends_on:
      - logstash

  elasticsearch:
    container_name: elasticsearch
    env_file: .env
    build:
      context: ./requirements/elasticsearch
      dockerfile: Dockerfile.elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - ${ELASTICSEARCH_PORT}
    ports:
      - ${ELASTICSEARCH_PORT}:${ELASTICSEARCH_PORT}
    networks:
      - transcendance

  logstash:
    container_name: logstash
    env_file: .env
    build:
      context: ./requirements/logstash
      dockerfile: Dockerfile.logstash
    environment:
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
    # volumes:
      # - nginx_logs:/var/log/nginx
    depends_on:
      - elasticsearch
    networks:
      - transcendance

  kibana:
    container_name: kibana
    env_file: .env
    build:
      context: ./requirements/kibana
      dockerfile: Dockerfile.kibana
    expose:
      - 5601
    ports:
      - ${EXTERNAL_KIBANA_PORT}:5601
    depends_on:
      - elasticsearch
    networks:
      - transcendance

volumes:
  site:
    name: site
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../site'
  static:
    name: static
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../static'  
  # nginx_logs:
  #   name: nginx_logs
  #   driver: local
  #   driver_opts:
  #     type: 'none'
  #     o: 'bind'
  #     device: '../logs/nginx'
  es_data:
    name: es_data
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../es_data'

networks:
  transcendance:
