services:
  django:
    container_name: django
    volumes:
      - site:/usr/src/app
    networks:
      - transcendance
    env_file: .env
    restart: unless-stopped
    build:
      context: ./requirements/django
    expose:
      - ${INTERNAL_DJANGO_PORT}

  nginx:
    env_file: .env
    container_name: nginx
    networks:
      - transcendance
    # volumes:
    #   - static:/usr/share/nginx/html
    build:
      context: ./requirements/nginx
    ports:
      - ${EXTERNAL_NGINX_PORT}:443
    restart: on-failure

volumes:
  site:
    name: site
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../site'
  static:
    name: static
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../static'

networks:
  transcendance:
