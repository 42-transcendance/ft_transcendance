services:
  django:
    container_name: django
    volumes:
      - site:/usr/src/app
    networks:
      - transcendance
    env_file: .env
    environment:
      NAME: "django_site"
    restart: unless-stopped
    build:
      context: ./requirements/django
    expose:
      - ${INTERNAL_DJANGO_PORT}

  nginx:
    env_file: .env
    container_name: nginx
    networks:
      - transcendance
    # volumes:
      # - nginx_logs:/var/logs/nginx
    #   - static:/usr/share/nginx/html
    build:
      context: ./requirements/nginx
    ports:
      - ${EXTERNAL_NGINX_PORT}:${SITE_PORT}
    restart: on-failure

  elasticsearch:
    container_name: elasticsearch
    build:
      context: ./requirements/elasticsearch
      dockerfile: Dockerfile.elasticsearch
    environment:
      - discovery.type=${DISCOVERY_TYPE}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
      - xpack.security.enabled=false # for developement purpose
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - ${ELASTICSEARCH_PORT}
    ports:
      - ${ELASTICSEARCH_PORT}:${ELASTICSEARCH_PORT}
    networks:
      - transcendance

  logstash:
    container_name: logstash
    build:
      context: ./requirements/logstash
      dockerfile: Dockerfile.logstash
    expose:
      - ${INTERNAL_LOGSTASH_PORT}
    ports:
      - ${INTERNAL_LOGSTASH_PORT}:${INTERNAL_LOGSTASH_PORT}
    volumes:
      - ./requirements/logstash/conf/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      # - nginx_logs:/var/logs/nginx
    depends_on:
      - elasticsearch
    networks:
      - transcendance

  kibana:
    container_name: kibana
    build:
      context: ./requirements/kibana
      dockerfile: Dockerfile.kibana
    environment:
      - xpack.elasticAssistant.enabled=false
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=false=value
    expose:
      - 5601
    ports:
      - ${EXTERNAL_KIBANA_PORT}:5601
    depends_on:
      - elasticsearch
    networks:
      - transcendance

volumes:
  site:
    name: site
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../site'
  static:
    name: static
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../static'
  es_data:
    name: es_data
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../es_data'

networks:
  transcendance:
